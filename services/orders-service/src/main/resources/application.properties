# ===================================================================
# COMMON SPRING BOOT PROPERTIES
# ===================================================================

# Вимикаємо кешування для шаблонізатора Thymeleaf (корисно при розробці)
spring.thymeleaf.cache=false
# Не показувати банер Spring при старті додатку
spring.main.show-banner=false

# ===================================================================
# LOGGING
# ===================================================================

# Налаштування логування для JDBC, щоб бачити SQL-запити
logging.level.jdbc=OFF
logging.level.jdbc.sqltiming=DEBUG
logging.level.jdbc.resultsettable=DEBUG

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================

# Призначаємо порт 8081 для цього сервісу, щоб уникнути конфліктів
server.port=8081

# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================

# Вказує Hibernate (реалізація JPA) автоматично керувати схемою БД.
# "update" - намагається оновити схему, якщо модель змінилася. Дуже зручно для розробки.
# Інші варіанти: "create" (перестворює БД кожен раз), "validate" (перевіряє), "none" (нічого не робить).
spring.jpa.hibernate.ddl-auto=update

# Вказує JPA показувати в консолі всі SQL-запити, які він генерує.
# Дуже корисно для налагодження та розуміння, що відбувається "під капотом".
spring.jpa.show-sql=true

# Вказує Hibernate використовувати правильний синтаксис (діалект) для PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
